<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="result">
        Your Result
        <div class="circle">
          <h1>76</h1>
          out of 100
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="stats">
        <h2>Summary</h2>
        <div class="stat reaction">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <span class="reaction-label">
              Reaction 
            </span>
          </div>
          <div class="score">
            <h3 >80</h3>
            <span class="denominator">/100</span>
        </div>
      </div>
      <div class="stat memory">
        <div class="category">
          <img src="./assets/images/icon-memory.svg" alt="Reaction" />
          <span class="memory-label">
            Memory 
          </span>
        </div>
        <div class="score">
          <h3 >92</h3>
          <span class="denominator">/100</span>
      </div>
    </div>
    <div class="stat verbal">
      <div class="category">
        <img src="./assets/images/icon-verbal.svg" alt="Reaction" />
        <span class="verbal-label">
          Verbal
        </span>
      </div>
      <div class="score">
        <h3 >61</h3>
        <span class="denominator">/100</span>
    </div>
  </div>
  <div class="stat visual">
    <div class="category">
      <img src="./assets/images/icon-visual.svg" alt="Reaction" />
      <span class="visual-label">
        Visual
      </span>
    </div>
    <div class="score">
      <h3 >72</h3>
      <span class="denominator">/100</span>
  </div>
</div>
      <button>Continue</button>
    </div>
  </body>
</html>
